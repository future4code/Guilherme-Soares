<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="add-produto.css">
    <title>Adicionar Produto</title>
</head>
<body>
    <div>
        <h1 class="cabecalho"><i>Fuze Store</i> </h1>
    </div>

    <div>
        <button onclick="document.location='index.html'">Página Inicial</button>
        <button onclick="document.location='ctrl-estoque.html'">Carros</button>
        <button onclick="document.location='add-produto.html'">Add Produto</button>
        <button onclick="document.location='funcionarios.html'">funcionarios</button>
    </div>



    <footer>

        <h2 class="cor-padrao-fonte">Adicionar Produto</h2>
    <form action="">
      
      
        <div>
            <label for="link-foto" class="cabecalho">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>

        <div>
            <label for="descricao" class="cabecalho">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>

        <div>
            <label for="preco" class="cabecalho">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="text" id="preco" name="preço">
        </div>

        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade" class="cabecalho">Quantidade disponível: </label>
            <input type="text" id="quantidade" name="Quantidade">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>


    </form>
</footer>

</body>
</html>
